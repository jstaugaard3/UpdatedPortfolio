<!doctype html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>

<header id="masthead">

    <div class="container">
    <a class="navbar-brand" id="logo" href="index.html">Joe Staugaard</a>
    <nav class="navbar navbar-expand-lg navbar-light bg-white">
      <a href="index.html">About</a>
      <a href="portfolio.html">Portfolio</a>
      <a href="contact.html">Contact</a>
    </nav>
    </div>

</header>

<div id="main-container" class="container">
    <section class="main-section">
      <div class="row">
        <div class="col-sm-12">
          <h1>Contact</h1>
        </div>
      </div> <!-- end row-->

        <form>
            <div class="form-group">
              <label for="name">Name</label>
              <input class="form-control" type="text" placeholder="John Smith" required="required">
            </div>
          
            <div class="form-group">
              <label for="email">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="example@gmail.com">
            </div>
            <div class="form-group">
              <label for="message">Message</label>
              <textarea class="form-control" id="message" rows="7" required="required"></textarea> 
            </div>
            <button type="submit" class="btn btn-primary submit">Submit</button>
          </form>
    </section>
  </div>

  <footer>
      <div class="container">
          <div class="row">
            <div class="col-sm-12">
              Copyright &copy; 
            </div>
          </div>
      </div>
  </footer>


</body>
